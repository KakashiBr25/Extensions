<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Typer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 250px; text-align: center; }
        textarea { width: 100%; height: 80px; resize: none; }
        button { margin-top: 10px; width: 100%; padding: 5px; cursor: pointer; }
        .progress-container { width: 100%; background: #ddd; margin-top: 10px; border-radius: 5px; }
        .progress-bar { width: 0%; height: 10px; background: green; border-radius: 5px; transition: width 0.2s; }
    </style>
</head>
<body>
    <h3>Digite o texto:</h3>
    <textarea id="text-input"></textarea>
    <button id="type-btn">Digitar</button>
    <button id="stop-btn" style="display: none; background: red; color: white;">Parar</button>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
